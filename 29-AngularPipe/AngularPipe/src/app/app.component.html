<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>İsim</label>
        <input type="text" class="form-control" (input)="OnNameChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>İsim</b></label>
      <div>
        <!-- {{name | titlecase}} -->
        <!-- {{name | uppercase}} -->
        {{name | lowercase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tarih</label>
        <input type="date" class="form-control" (input)="OnDateChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Tarih</b></label>
      <div>
        <!-- {{date | date: 'longDate'}} -->
        {{date | date: 'MMMM d, y'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tutar</label>
        <input type="text" class="form-control" (input)="OnMoneyChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Tutar</b></label>
      <div>
        {{money | currency: 'TRY'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Boy</label>
        <input type="text" class="form-control" (input)="OnHeightChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Boy</b></label>
      <div>
        {{height | number: '1.1-4'}}
      </div>
    </div>
  </div>
</div>
