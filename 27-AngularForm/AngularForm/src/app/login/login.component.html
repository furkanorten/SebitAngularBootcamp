<div class="loginDiv">
  <mat-card class="example-card" style="min-width:300px;">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" style="display: flex; flex-direction: column;">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput placeholder="E-mailinizi giriniz">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            E-mail zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Lütfen doğru formatta e-mail giriniz
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Şifenizi giriniz">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minimum 8 karakter giriniz
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
